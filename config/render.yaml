services:
  - type: web
    name: elective-selection-system
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node simple-server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000
